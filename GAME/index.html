<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Adventure Game - Graphic Version</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="gameArea">

  <div>
    <p id="info"></p>
  </div>

  <div id="q1_choice">
    <img id="" class="answers" onclick="explore()" src="https://juanggl.files.wordpress.com/2015/01/explore-wallpaper.jpeg">
    <img id="" class="answers" onclick="stay" src="http://wiggslaw.com/images/automatic-stay-sign-720x438.png">
  </div>

  <div id="q2_choice" class="hidden">
    <img id="left" class="answers" onclick="leftdirection()" src="http://2.bp.blogspot.com/-JuhDEYt2eKE/T2qp4U3U1wI/AAAAAAAABiw/zjGzdPOMSfA/s1600/Left+Turn+Japanese+road+sign.png">
    <img id="right" class="answers" onclick="rightdirection()" src="http://idejamarketing.com/wp-content/uploads/2014/04/Right.gif">
  </div>

  <div id="q3_choice" class="hidden">
    <img id="door" class="answers" onclick="door()" src="http://orig02.deviantart.net/2a7f/f/2009/044/8/7/dark_door_by_c_e_z_i.jpg">
    <img id="inspect" class="answers" onclick="inspect()" src="https://thumbs.dreamstime.com/t/ancient-volubilis-town-mosaic-floor-ruins-famous-touristic-sight-historical-landmark-77792683.jpg">
  </div>
  
  <div id="q4_choice" class="hidden">
    <img id="money" class="answers" onclick="money()" src="http://i987.photobucket.com/albums/ae360/ARMANDOVALLEIII/GOLDMONEY.png">
    <img id="exit" class="answers" onclick="exit()" src="http://www.pngall.com/exit-png">
  </div>
  
</body>
  
    <script src="js/index.js"></script>

</body>
</html>
